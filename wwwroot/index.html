<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fast Food Shop</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="appy.png" />
    <link href="eCommerce_Shop_Client.styles.css" rel="stylesheet" />
    <link href="font-awesome/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="font-awesome/js/all.min.js"></script>
    <script src="js/site.js"></script>
    <link href="_content/Blazored.Modal/blazored.modal.css" rel="stylesheet" />
    <link href="_content/Syncfusion.Blazor.Themes/bootstrap5.css" rel="stylesheet" />
    <script src="_content/Syncfusion.Blazor.Core/scripts/syncfusion-blazor.min.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=roboto:300,400,500&display=swap" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />

    <link href="_content/Blazored.Modal/blazored.modal.css" rel="stylesheet" />


</head>



<body>
    <div id="app">
        <svg class="loading-progress">
            <div style="margin-left:50%" class="dot-loader">
                <span></span><span></span><span></span>
            </div>

            <style>
                .dot-loader span {
                    display: inline-block;
                    width: 12px;
                    height: 12px;
                    margin: 5px;
                    background: #007bff;
                    border-radius: 50%;
                    animation: jump 0.7s infinite alternate;
                }

                    .dot-loader span:nth-child(2) {
                        animation-delay: .2s;
                    }

                    .dot-loader span:nth-child(3) {
                        animation-delay: .4s;
                    }

                @keyframes jump {
                    to {
                        transform: translateY(-10px);
                        opacity: 0.3;
                    }
                }
            </style>

        </svg>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="font-awesome/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>

</body>

</html>
